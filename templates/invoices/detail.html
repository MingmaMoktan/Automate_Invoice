{% extends 'base.html' %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex flex-col lg:flex-row gap-8">
        
        <div class="lg:w-1/2 bg-slate-900 rounded-2xl border border-slate-700 p-4">
            <h3 class="text-slate-400 text-xs font-bold uppercase mb-4">Original Document</h3>
            <iframe src="{{ invoice.file.url }}" class="w-full h-[600px] rounded-lg border border-slate-800"></iframe>
        </div>

        <div class="lg:w-1/2 bg-slate-800/50 rounded-2xl border border-slate-700 p-8">
            <h3 class="text-slate-400 text-xs font-bold uppercase mb-6">Extracted Data</h3>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Vendor Name</label>
                    <input type="text" name="vendor" value="{{ invoice.vendor_name }}" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-blue-500 focus:outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Total Amount ($)</label>
                        <input type="text" name="amount" value="{{ invoice.total_amount }}" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-green-400 font-bold focus:border-blue-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Invoice Date</label>
                        <input type="text" name="date" value="{{ invoice.date|default:'' }}" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-blue-500 focus:outline-none">
                    </div>
                </div>
                
                <div class="pt-6 border-t border-slate-700">
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl transition shadow-lg shadow-green-900/20">
                        Verify & Save to Ledger
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
