{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-12">
    <div class="text-center mb-10">
        <h1 class="text-3xl font-bold text-white mb-2">Upload Invoices</h1>
        <p class="text-slate-400">Upload your PDF or Image files. Our AI will handle the rest.</p>
    </div>

    <div class="bg-slate-800/50 border border-slate-700 rounded-2xl p-8 shadow-2xl">
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="relative group">
                <label for="id_file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-dashed border-slate-700 rounded-2xl cursor-pointer bg-slate-900/50 hover:bg-slate-800 hover:border-blue-500 transition-all duration-300">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <div class="w-16 h-16 bg-blue-500/10 text-blue-400 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                            <i class="fas fa-cloud-upload-alt text-2xl"></i>
                        </div>
                        <p class="mb-2 text-sm text-slate-300 font-semibold">Click to upload or drag and drop</p>
                        <p class="text-xs text-slate-500 uppercase tracking-widest font-bold">PDF, PNG, JPG (Max 10MB)</p>
                    </div>
                    <input id="id_file" name="file" type="file" class="hidden" required />
                </label>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="p-4 bg-slate-900/30 border border-slate-700 rounded-xl">
                    <h4 class="text-xs font-bold text-slate-500 uppercase mb-2">Processing Mode</h4>
                    <p class="text-sm text-blue-400 font-semibold">High-Accuracy AI (Standard)</p>
                </div>
                <div class="p-4 bg-slate-900/30 border border-slate-700 rounded-xl">
                    <h4 class="text-xs font-bold text-slate-500 uppercase mb-2">Estimated Speed</h4>
                    <p class="text-sm text-green-400 font-semibold">~ 2 seconds per page</p>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition shadow-lg shadow-blue-900/40 flex items-center justify-center space-x-2">
                <span>Start Extraction</span>
                <i class="fas fa-arrow-right text-sm"></i>
            </button>
        </form>
    </div>

    <div class="mt-8 flex items-center justify-center space-x-4 text-slate-500 text-sm">
        <span class="flex items-center"><i class="fas fa-lock mr-2"></i> Encrypted</span>
        <span class="flex items-center"><i class="fas fa-user-shield mr-2"></i> GDPR Compliant</span>
    </div>
</div>
{% endblock %}
