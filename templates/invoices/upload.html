{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-16 bg-slate-900 border border-slate-800 rounded-3xl mt-10">
    <h1 class="text-2xl font-bold text-white mb-6 text-center">Demo: Upload Invoice</h1>
    
    {% if is_limited %}
        <div class="text-center p-6 bg-red-900/20 rounded-xl">
            <p class="text-red-400">Limit reached! Please sign up.</p>
            <a href="{% url 'accounts:signup' %}" class="text-white underline">Sign Up</a>
        </div>
    {% else %}
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                <label class="block text-slate-400 mb-2 font-bold">Step 1: Choose File</label>
                <input type="file" name="file" accept="image/*,.pdf" required 
                       class="block w-full text-sm text-slate-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-600 file:text-white
                              hover:file:bg-blue-500 cursor-pointer">
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl transition">
                Extract Data <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>
        
        <p class="text-center text-slate-500 text-xs mt-4">
            Uploads remaining: {{ limit|add:"-usage_count" }}
        </p>
    {% endif %}
</div>
{% endblock %}
