{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-slate-800/50 border border-slate-700 p-10 rounded-3xl shadow-2xl">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white">Create Account</h2>
            <p class="text-slate-400 mt-2">Start automating your invoices today.</p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="text-slate-300 space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition mt-6">
                Register
            </button>
        </form>
    </div>
</div>

<style>
    /* Styling the default Django form fields to match our dark theme */
    p input {
        width: 100%;
        background: #0f172a !important;
        border: 1px solid #334155 !important;
        border-radius: 0.75rem;
        padding: 0.75rem;
        color: white;
        margin-top: 0.5rem;
    }
    .helptext { display: block; font-size: 0.75rem; color: #64748b; margin-bottom: 1rem; }
</style>
{% endblock %}
