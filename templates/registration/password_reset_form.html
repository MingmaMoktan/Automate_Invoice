{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="max-w-md w-full space-y-8 bg-slate-900/50 p-8 rounded-2xl border border-slate-800 shadow-xl">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-white">Forgot Password?</h2>
            <p class="mt-2 text-sm text-slate-400">Enter your email and we'll send you a link to reset your password.</p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="id_email" class="sr-only">Email address</label>
                    <input id="id_email" name="email" type="email" required 
                           class="appearance-none relative block w-full px-3 py-3 border border-slate-700 bg-slate-800 placeholder-slate-500 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" 
                           placeholder="Email address">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all shadow-lg shadow-blue-900/20">
                    Send Reset Link
                </button>
            </div>
        </form>
        
        <div class="text-center">
            <a href="{% url 'login' %}" class="text-sm font-medium text-blue-400 hover:text-blue-300 transition">
                Back to login
            </a>
        </div>
    </div>
</div>
{% endblock %}
