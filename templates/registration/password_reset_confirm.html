{% extends "base.html" %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-slate-900/50 p-8 rounded-2xl border border-slate-800">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Set New Password</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">{{ field.label }}</label>
                    {{ field.errors }}
                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" 
                           class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-xl text-white focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>
            {% endfor %}
            <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
